<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="content-wrap"></div>
        </header>
        <main role="main">
            <section>
                <article class="content-wrap">
                    <h2 class="pregunta"></h2>
                    <div class="user-feed">
                        <p>
                            Vidas... <span class="vidas"></span>
                        </p>
                        <p>
                            Score <span class="score"></span>
                        </p>
                    </div>
                    <div class="quiz-box">
                        <input type="text" class="input-resp" placeholder="Mi respuesta es..." />
                        <button class="send-resp">Responder</button>
                    </div>
                    <h4 class="resp-mensaje"></h4>
                    <div class="game-over none">
                        <h4>(((game over)))</h4>
                        <button class="new-game">Otro intento</button>
                    </div>
                    
                </article>
            </section>
        </main>
        <footer>
            <div class="content-wrap"></div>
        </footer>
    </div>
</body>
</html>
<script src="js/index.js"></script>
